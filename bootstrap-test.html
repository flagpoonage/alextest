<!DOCTYPE html>
<html lang="en">
<head>
    <link href="reset.css" type = "text/css" rel = "stylesheet"/>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class = "container-fluid">

    <div class="row jumbotron">
        <div class = "col-md-8"> <h1>HELLLLLOOOOOOO</h1> </div>
        <div class = "col-md-4"> <h2>HELLLLLOOOOOOO </h2></div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
                </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                    <td><button type="button" class="btn btn-primary disabled">Disabled Primary</button></td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class = "row">
        <p class = "col-lg-2">Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p> 

        <button type="button" class="btn btn-primary btn-lg col-lg 4">Likes <span class="badge">7</span></button>

        <span class="label label-default col-lg-3">Default Label</span>

        <p class = "col-lg-3">Example <span class="label label-default">New</span></p>
    </div>

    
<div class="panel panel-default">
  <div class="panel-body">A Basic Panel</div>
</div>

  

</div>
</body>
</html>
